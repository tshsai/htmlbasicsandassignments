<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        
        .btn{
            background-color: dodgerblue;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            position: relative;
            top: 200px;
            left: 300px;
            transition-duration: 0.7s;
        }

        .btn:hover{
            background-color: blue;
            box-shadow: 10px 10px 10px black;
            transform: translate(0px,-10px);
        }
    </style>
</head>
<body>     
    <button class="btn">Home</button>  
</body>
</html>
