<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>

    <script>
        
        class Node{
            constructor(value){
                this.left = null;
                this.data = value;
                this.right = null;
            }
        }

        class BinarySearchTree{
            constructor(){
                this.root = null;
            }

            insert(value){
                this.root = this.insertElement(this.root,value);
            }

            insertElement(node,value){
                if(node == null){
                    node = new Node(value);
                    return node;
                }else{
                    if(value < node.data)
                        node.left = this.insertElement(node.left,value)
                    else
                        if(value > node.data)
                        node.right = this.insertElement(node.right,value)
                    
                    return node;
                }
            }

            search(value){
                let result = this.searchElement(this.root,value);

                if(result == null){
                    console.log("Value not found");
                }else{
                    console.log("value exist in the tree");
                }
            }

            searchElement(node,value){

                if(node == null || node.data == value){
                    return node;
                }else{
                    if(value > node.data){
                        return this.searchElement(node.right,value);
                    }else{
                        return this.searchElement(node.left,value);
                    }
                }
            }
        }


       let tree = new BinarySearchTree();
       tree.insert(10);
       tree.insert(6);
       tree.insert(12);
       tree.insert(5);
       tree.insert(7);

        tree.search(17);
        
    </script>
</body>
</html>
